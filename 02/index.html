<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Video Compressor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Compressor</h1>
        <div id="ffmpeg-status">ffmpeg-core Loading... <span id="checkmark" style="display: none;">✔</span></div>

        <section class="input-section">
            <label for="video-input">動画ファイルを選択:</label>
            <input type="file" id="video-input" accept="video/*" disabled>
        </section>

        <section class="settings-section">
            <label for="target-size">目標ファイルサイズ (MB):</label>
            <input type="number" id="target-size" min="1" disabled>

            <label for="framerate">フレームレート:</label>
            <select id="framerate" disabled>
                <option value="24">24fps</option>
                <option value="30" selected>30fps</option>
                <option value="60">60fps</option>
            </select>

            <label for="resolution">解像度:</label>
            <select id="resolution" disabled>
                <option value="1280x720">720p</option>
                <option value="1920x1080" selected>1080p</option>
                <option value="3840x2160">4K</option>
            </select>

            <label for="two-pass">2-passエンコード:</label>
            <input type="checkbox" id="two-pass" disabled>
        </section>

        <button id="encode-btn" disabled>エンコード開始</button>

        <section class="log-section">
            <h2>システムログ</h2>
            <pre id="log-area"></pre>
        </section>

        <footer>
            <p>Build Version: 1137</span></p>
        </footer>
    </div>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
